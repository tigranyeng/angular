
<form name="myForm" class='col-md-6 col-md-offset-3'>

	<div class="form-group">
		<h1 >Edit post</h1>
	
		<label >Title</label>
		<input type="text" class="form-control" id="title" placeholder="Title" name='title'  ng-model='post.title' >
	</div>
	<div class="form-group">
		<label >Content</label>
		<textarea class="form-control" id="desc" placeholder="content" name='content' ng-model="post.content"></textarea>
	</div>
	<div class="form-group">
		<input type="file" ngf-select ng-model="picFile" name="file"    
		accept="image/*" ngf-max-size="2MB"
		ngf-model-invalid="errorFile">
		<i ng-show="myForm.file.$error.maxSize">File too large 
		{{errorFile.size / 1000000|number:1}}MB: max 2M</i>
	</div>
	<div class="form-group">
		<button ng-click="uploadPic(picFile)" class="btn btn-primary" type="submit">Add Post</button>
	</div>

</form>
