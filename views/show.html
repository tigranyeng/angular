<div class="container container1">
	
	<div class="row">
		<div  id='post' class='postcontainer col-sm-8 col-sm-offset-2'>
			<div class="posts">
				<h1>{{post.title}}</h1>
				<div ng-if="post.image" class="img">
					<img ng-src="/images/{{post.image}}" width="100%" height="auto">
				</div>
				<p>{{post.content}}</p>
			</div>
		</div>
	</div>
	

</div>
