
<div class=" col-sm-11 ">
	
	
		<div id='post' class="col-sm-3 col-sm-offset-1 postcontainer" ng-repeat="post in posts">
			<div>
				<a ui-sref="show({id : post.id})" href="#posts/{{post.id}}">{{post.title}}</a>
				<div ng-if="post.image">
					<img ng-src="/images/{{post.image}}" width="100%" height="175px">
				</div>
				<p>{{post.content}}</p>
			</div>
		</div>

	
	
</div>
