<!DOCTYPE html>
<html>
	<head>
		<title>Angular JS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/ng-file-upload/ng-file-upload.min.js"></script>
        <script src='js/myApp.js' type="text/javascript"></script>
		<script src='js/config.js' type="text/javascript"></script>
		<script src='controllers/postController.js' type="text/javascript"></script>
		<script src='controllers/loginController.js' type="text/javascript"></script>
        <script src='controllers/registerController.js' type="text/javascript"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-app="myApp" >
		
        <nav class="navbar navbar-default navbar-static-top" id='navbar'>
            <div class="container">
                <div class="navbar-header">

                    <!-- Collapsed Hamburger -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Branding Image -->
                    <a class="navbar-brand" ui-sref="index">
                        BLOG
                    </a>
                </div>

                <div class="collapse navbar-collapse" >
                    
                    <ul class="nav navbar-nav">
                        &nbsp;
                    </ul>

                    
                    <ul class="nav navbar-nav navbar-right" ng-controller="loginController">
                        
                       
                        <li ng-hide="loggedIn"><a  ui-sref="login">Login</a></li>
                        <li ng-hide="loggedIn"><a ui-sref="register">Register</a></li>
                 
                        <li ng-show="loggedIn"><a ui-sref="index">Home</a></li>
                        <li ng-show="loggedIn"><a ui-sref="about">About</a></li>
                        <li class="dropdown" ng-show="loggedIn">
                            <a href='' class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                Posts <span class="caret"></span>
                            </a>

                            <ul class="dropdown-menu" role="menu" >
                                <li>
                                    <a ui-sref="posts">
                                        
                                        Posts
                                    </a>

                                    
                                </li>
                                <li>
                                    <a ui-sref="posts_create">
                                        
                                        Add post
                                    </a>

                                    {{user}}
                                </li>
                            </ul>
                        </li>    
                        <li class="dropdown" ng-show="loggedIn">
                            <a href='' class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                               <span >{{user}}</span><span class="caret"></span>
                            </a>

                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a ui-sref="my_posts">
                                        
                                        My posts
                                    </a>

                                    
                                </li>
                                <li>
                                    <a href="" ng-click="logout()">
       
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    
                    </ul>

                </div>

            </div>
        </nav>
      
  		<ui-view></ui-view>
  	

	</body>
</html>
